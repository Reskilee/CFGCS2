alias "VoiceToggle" "VoiceOn"
alias "VoiceOn" "snd_voipvolume 1;say_team Voice[1]; alias VoiceToggle VoiceOff"
alias "VoiceOff" "snd_voipvolume 0;say_team Voice[0]; alias VoiceToggle VoiceOn"

bind "MOUSE4" "VoiceToggle"

bind "F1" "snd_voipvolume 1;echo VOICE ON"
bind "F2" "snd_voipvolume 0;echo VOICE OFF"

snd_voipvolume 1
Echo VoiceScale 1