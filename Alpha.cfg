clear
echo Alpha
bind "LEFTARROW" "alpha255"
bind "RIGHTARROW" "alpha0"
bind "UPARROW" "exec Style; host_writeconfig autoexec.cfg; say_team Style"
bind "DOWNARROW" "exec Dot; host_writeconfig autoexec.cfg; say_team Dot"
bind "F5" "alpha255"
bind "F7" "alpha0"
bind "F6" "exec Style; host_writeconfig autoexec.cfg"
bind "DEL" "exec Color"
bind "F8" "exec Color"

alias "alpha255" "cl_crosshairalpha 255; bind LEFTARROW alpha200; bind RIGHTARROW alpha0; bind "F5" alpha200; bind "F7" alpha0; host_writeconfig autoexec.cfg; clear; echo alpha255"
alias "alpha200" "cl_crosshairalpha 200; bind LEFTARROW alpha150; bind RIGHTARROW alpha255; bind "F5" alpha150; bind "F7" alpha255; host_writeconfig autoexec.cfg; clear; echo alpha200"
alias "alpha150" "cl_crosshairalpha 150; bind LEFTARROW alpha100; bind RIGHTARROW alpha200; bind "F5" alpha100; bind "F7" alpha200; host_writeconfig autoexec.cfg; clear; echo alpha150"
alias "alpha100" "cl_crosshairalpha 100; bind LEFTARROW alpha50; bind RIGHTARROW alpha150; bind "F5" alpha50; bind "F7" alpha150; host_writeconfig autoexec.cfg; clear; echo alpha100"
alias "alpha50" "cl_crosshairalpha 50; bind LEFTARROW alpha0; bind RIGHTARROW alpha100; bind "F5" alpha0; bind "F7" alpha100; host_writeconfig autoexec.cfg; clear; echo alpha50"
alias "alpha0" "cl_crosshairalpha 0; bind LEFTARROW alpha255; bind RIGHTARROW alpha50; bind "F5" alpha255; bind "F7" alpha50; host_writeconfig autoexec.cfg; clear; echo alpha0"

