clear
echo Style
bind "LEFTARROW" "style3"
bind "RIGHTARROW" "style4"
bind "UPARROW" "exec Color; host_writeconfig autoexec.cfg; say_team Color"
bind "DOWNARROW" "exec Alpha; host_writeconfig autoexec.cfg; say_team Alpha"
bind "F5" "style3"
bind "F7" "style4"
bind "F6" "exec Color; host_writeconfig autoexec.cfg"
bind "DEL" "exec Color"
bind "F8" "exec Color"

alias "style5" "cl_crosshairstyle 5; bind LEFTARROW style4; bind RIGHTARROW style1; bind "F5" style4; bind "F7" style1; host_writeconfig autoexec.cfg; clear; echo style5"
alias "style4" "cl_crosshairstyle 4; bind LEFTARROW style3; bind RIGHTARROW style5; bind "F5" style3; bind "F7" style5; host_writeconfig autoexec.cfg; clear; echo style4"
alias "style3" "cl_crosshairstyle 3; bind LEFTARROW style2; bind RIGHTARROW style4; bind "F5" style2; bind "F7" style4; host_writeconfig autoexec.cfg; clear; echo style3"
alias "style2" "cl_crosshairstyle 2; bind LEFTARROW style1; bind RIGHTARROW style3; bind "F5" style1; bind "F7" style3; host_writeconfig autoexec.cfg; clear; echo style2"
alias "style1" "cl_crosshairstyle 1; bind LEFTARROW style5; bind RIGHTARROW style2; bind "F5" style5; bind "F7" style2; host_writeconfig autoexec.cfg; clear; echo style1"
