clear
echo Dot
bind "LEFTARROW" "Dot1"
bind "RIGHTARROW" "Dot0"
bind "UPARROW" "exec Alpha; host_writeconfig autoexec.cfg; say_team Alpha"
bind "DOWNARROW" "exec Outline; host_writeconfig autoexec.cfg; say_team Outline"
bind "F5" "Dot1"
bind "F7" "Dot0"
bind "F6" "exec Alpha; host_writeconfig autoexec.cfg"
bind "DEL" "exec Color"
bind "F8" "exec Color"

alias "Dot1" "cl_crosshairdot 1; bind LEFTARROW Dot0; bind RIGHTARROW Dot0; bind "F5" Dot0; bind "F7" Dot0; host_writeconfig autoexec.cfg; clear; echo Dot1"
alias "Dot0" "cl_crosshairdot 0; bind LEFTARROW Dot1; bind RIGHTARROW Dot1; bind "F5" Dot1; bind "F7" Dot1; host_writeconfig autoexec.cfg; clear; echo Dot0"
