clear
echo SIZE
bind "LEFTARROW" "size5"
bind "RIGHTARROW" "size0.5"
bind "UPARROW" "exec Thickness; host_writeconfig autoexec.cfg; say_team Thickness"
bind "DOWNARROW" "exec Color; host_writeconfig autoexec.cfg; say_team Color"
bind "F5" "size5"
bind "F7" "size0.5"
bind "F6" "exec Thickness; host_writeconfig autoexec.cfg"
bind "DEL" "exec Color"
bind "F8" "exec Color"

alias "size5" "cl_crosshairsize 5; bind LEFTARROW size4.5; bind RIGHTARROW size0.5; bind "F5" size4.5; bind "F7" size0.5; host_writeconfig autoexec.cfg; clear; echo size5"
alias "size4.5" "cl_crosshairsize 4.5; bind LEFTARROW size4; bind RIGHTARROW size5; bind "F5" size4; bind "F7" size5; host_writeconfig autoexec.cfg; clear; echo size4.5"
alias "size4" "cl_crosshairsize 4; bind LEFTARROW size3.5; bind RIGHTARROW size4.5; bind "F5" size3.5; bind "F7" size4.5; host_writeconfig autoexec.cfg; clear; echo size4"
alias "size3.5" "cl_crosshairsize 3.5; bind LEFTARROW size3; bind RIGHTARROW size4; bind "F5" size3; bind "F7" size4; host_writeconfig autoexec.cfg; clear; echo size3.5"
alias "size3" "cl_crosshairsize 3; bind LEFTARROW size2.5; bind RIGHTARROW size3.5; bind "F5" size2.5; bind "F7" size3.5; host_writeconfig autoexec.cfg; clear; echo size3"
alias "size2.5" "cl_crosshairsize 2.5; bind LEFTARROW size2; bind RIGHTARROW size3; bind "F5" size2; bind "F7" size3; host_writeconfig autoexec.cfg; clear; echo size2.5"
alias "size2" "cl_crosshairsize 2; bind LEFTARROW size1.5; bind RIGHTARROW size2.5; bind "F5" size1.5; bind "F7" size2.5; host_writeconfig autoexec.cfg; clear; echo size2"
alias "size1.5" "cl_crosshairsize 1.5; bind LEFTARROW size1; bind RIGHTARROW size2; bind "F5" size1; bind "F7" size2; host_writeconfig autoexec.cfg; clear; echo size1.5"
alias "size1" "cl_crosshairsize 1; bind LEFTARROW size0.5; bind RIGHTARROW size1.5; bind "F5" size0.5; bind "F7" size1.5; host_writeconfig autoexec.cfg; clear; echo size1"
alias "size0.5" "cl_crosshairsize 0.5; bind LEFTARROW size5; bind RIGHTARROW size1; bind "F5" size5; bind "F7" size1; host_writeconfig autoexec.cfg; clear; echo size0.5"
