clear
echo Outline
bind "LEFTARROW" "Outoff"
bind "RIGHTARROW" "Outon"
bind "UPARROW" "exec Dot; host_writeconfig autoexec.cfg; say_team Dot"
bind "DOWNARROW" "exec Gap; host_writeconfig autoexec.cfg; say_team Gap"
bind "F5" "Outoff"
bind "F7" "Outon"
bind "F6" "exec Dot; host_writeconfig autoexec.cfg"
bind "DEL" "exec Color"
bind "F8" "exec Color"

alias "Out3" "cl_crosshair_outlinethickness 3; bind LEFTARROW Out2.5; bind RIGHTARROW Out0; bind "F5" Out2.5; bind "F7" Out0; host_writeconfig autoexec.cfg; clear; echo Out3"
alias "Out2.5" "cl_crosshair_outlinethickness 2.5; bind LEFTARROW Out2; bind RIGHTARROW Out3; bind "F5" Out2; bind "F7" Out3; host_writeconfig autoexec.cfg; clear; echo Out2.5"
alias "Out2" "cl_crosshair_outlinethickness 2; bind LEFTARROW Out1.5; bind RIGHTARROW Out2.5; bind "F5" Out1.5; bind "F7" Out2.5; host_writeconfig autoexec.cfg; clear; echo Out2"
alias "Out1.5" "cl_crosshair_outlinethickness 1.5; bind LEFTARROW Out1; bind RIGHTARROW Out2; bind "F5" Out1; bind "F7" Out2; host_writeconfig autoexec.cfg; clear; echo Out1.5"
alias "Out1" "cl_crosshair_outlinethickness 1; bind LEFTARROW Out0.5; bind RIGHTARROW Out1.5; bind "F5" Out0.5; bind "F7" Out1.5; host_writeconfig autoexec.cfg; clear; echo Out1"
alias "Out0.5" "cl_crosshair_outlinethickness 0.5; bind LEFTARROW Out0; bind RIGHTARROW Out1; bind "F5" Out0; bind "F7" Out1; host_writeconfig autoexec.cfg; clear; echo Out0.5"

alias "Outon" "cl_crosshair_drawoutline 1; bind LEFTARROW Outoff; bind RIGHTARROW Out0.5; bind "F5" Outoff; bind "F7" Out0.5; host_writeconfig autoexec.cfg; clear; echo Outon"
alias "Outoff" "cl_crosshair_drawoutline 0; bind LEFTARROW Out3; bind RIGHTARROW Outon; bind "F5" Out3; bind "F7" Outon; host_writeconfig autoexec.cfg; clear; echo Outoff

